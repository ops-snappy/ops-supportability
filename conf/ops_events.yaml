- event_name: TEMP_SENSOR_SHUTDOWN
  event_category: TEMPERATURE
  event_ID : 8002
  severity: LOG_INFO
  keys: name
  event_description_template:
      'Emergency shutdown initiated for sensor {name}'

- event_name: LOOPBACK_CREATE
  event_category: LOOPBACK
  event_ID : 9001
  severity: LOG_INFO
  keys: interface
  event_description_template:
