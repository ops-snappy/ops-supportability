  event_description_template:
      'Invalid agent interface IP address : {ip_address}'

- event_name: SFLOW_COLLECTOR_IP_CONFIG_FAILURE
  event_category: SFLOW
  event_ID : 12021
  severity: LOG_ERR
  keys: ip_address
