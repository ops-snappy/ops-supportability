- event_name: SYS_FRU_DATA_READ_FAILURE
  event_category: SYS
  event_ID : 7001
  severity: LOG_INFO
  keys: NA
  event_description_template:
      'Failed to read FRU data from base system'

- event_name: SYS_FRU_HEADER_READ_FAILURE
  event_category: SYS
  event_ID : 7002
  severity: LOG_INFO
  keys: NA
  event_description_template:
