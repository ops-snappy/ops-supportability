- event_name: SUBINTERFACE_IP_UPDATE
  event_category: SUBINTERFACE
  event_ID : 10003
  severity: LOG_INFO
  keys: interface, value
  event_description_template:
      'Sub-Interface {interface}, configured with ip address {value}'

- event_name: SUBINTERFACE_IPV4_DELETE
  event_category: SUBINTERFACE
  event_ID : 10004
  severity: LOG_INFO
  keys: interface
  event_description_template:
